<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Copy to clipboard example">
    <meta name="author" content="Jack Vial">
    <title>Copy to Clipboard</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="page-header">
            <a class="github-button" href="https://github.com/jackvial/copy-to-clipboard-example" data-icon="octicon-star" aria-label="Star ntkme/github-buttons on GitHub">Star</a>
            <h1>Copy Email to Clipboard Example</h1>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="input-group">
                    <input type="text" id="email-copy-to-clipboard" class="form-control" value="vialjack@gmail.com" readonly="true">
                    <div class="input-group-btn">
                        <button data-clipboard-target="#email-copy-to-clipboard" class="clipboard-btn btn btn-primary" type="button">
                            <span class="glyphicon glyphicon-copy" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row margin-top-1em">
            <div class="col-sm-12">
                <h5>Paste stuff here</h5>
                <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
            </div>
        </div>

    </div>
    <!-- /container -->
    <script src="https://buttons.github.io/buttons.js"></script>
    <script src="assets/js/clipboard.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
